{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>Blogging House</title>
</head>
<body>
    <header>
        <nav>
            <h1 id="site-title">Blogging House</h1>
            <ul id="navbar-list">
                <li class="navbar-links" id="login"><a href="signin"> Login </a></li>
                <li class="navbar-links" id="signup"><a href="signup">Signup</a></li>
                <li class="navbar-links" id="about-us">About us</li>
                <li id="contact-us"><button>Contact us</button></li>
            </ul>
        </nav>
    </header>
    <div class="container" style="background-image: url({% static 'images/bg.jpg' %})">
        <div id="login-box">
            <h1>Forgot your password?</h1>
            <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Send me instructions!">
            </form>
        </div>
    </div>

</body>
</html>
