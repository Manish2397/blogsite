{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/addpost.css' %}">
    <title>Blogging House</title>
</head>
<body>
    <header>
        <nav>
            <h1 id="site-title">Blogging House</h1>
            <ul id="navbar-list">
                <li class="navbar-links" id="signup"> <a href="#"> <img src="{% static 'images/profile.png' %}" alt=""></a></li>
                <li class="navbar-links" id="about-us"><a href="#"> <img src="{% static 'images/logout.png' %}" alt=""></a></li>
                <li id="contact-us"><button>Contact us</button></li>
            </ul>
        </nav>
    </header>
    <div class="container" style="background-image: url({% static 'images/addpostbg.jpg' %})">
        <div>
            <form action="post">
                <textarea name="blog" id="blog" cols="80" rows="20" autofocus >
                    </textarea>
                <button type="submit">Add Post</button>

                
            </form>
        </div>
    </div>
    
</body>
</html>
