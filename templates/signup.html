{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <title>Blogging House-Signup</title>
    
</head>
<body>
    <header>
        <nav>
            <h1 id="site-title">Blogging House</h1>
            <ul id="navbar-list">
                <li class="navbar-links" id="login"><a href="signin"> Login </a></li>
                <li class="navbar-links" id="signup"><a href="signup"> Signup </a></li>
                <li class="navbar-links" id="about-us">About us</li>
                <li id="contact-us"><button>Contact us</button></li>
            </ul>
        </nav>
    </header>
    <div class="container" style="background-image: url({% static 'images/bg.jpg' %})"> 
        <div id="signup-form">
                <img id="login-box-icon" src="{% static 'images/blog.jpeg' %}" alt="">
                <h1 id="login-text">Signup</h1>
                
            
                <form action="signup" method="POST">
                    {% csrf_token %}
                    <input type="text" name="username" placeholder="username"><br>
                    <input type="text" name="first_name" placeholder="first name"><br>
                    <input type="text" name="last_name" placeholder="last name"><br>
                    <input type="email" name="email" placeholder="email"><br>
                    <input type="password" name="password1" placeholder="password"><br>
                    <input type="password" name="password2" placeholder="confirm password"><br>
                    <button id="signup-button" type="submit">
                        Submit
                    </button>
                <p class="login-inst"><a href="#">Sign in?</a></p>
                </form>
        
        </div>
    </div>
</body>
</html>
