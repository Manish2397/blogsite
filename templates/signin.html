{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    <title>Blogging House</title>
</head>
<body>
    <header>
        <nav>
            <h1 id="site-title">Blogging House</h1>
            <ul id="navbar-list">
                <li class="navbar-links" id="login"><a href="signin"> Login </a></li>
                <li class="navbar-links" id="signup"><a href="signup">Signup</a></li>
                <li class="navbar-links" id="about-us">About us</li>
                <li id="contact-us"><button>Contact us</button></li>
            </ul>
        </nav>
    </header>
    <div class="container" style="background-image: url({% static 'images/bg.jpg' %})">
        <div id="login-box">
            <img id="login-box-icon" src="{% static 'images/blog.jpeg' %}" alt="">
            <h1 id="login-text">Login</h1>
            <form id="signin-form" >
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button id="login-button">Login</button>
                <p class="login-inst"><a href="#">Forget Password?</a></p>
                <p class="login-inst"><a href="#">Need Account?</a></p>
            </form>
        </div>
    </div>
    
</body>
</html>
